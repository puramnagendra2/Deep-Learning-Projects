<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>TOMATO SPOILER DISEASE PREDICTION</title>
    
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/static/images/image2.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="container">
                <div class="container background-img3">
                  <div class="carousel-caption">
                    <h3>Tomato Spoiler Disease Prediction</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/static/images/image1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="/static/images/image3.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid details">
        <form
          action="/predict"
          method="post"
          enctype="multipart/form-data"
          onsubmit="showloading()"
        >
          <input type="file" name="image" class="upload" />
          <input type="submit" value="Predict" class="submit"/>
        </form>
      </div>
    </section>
    <section style="margin-bottom: 100px">
      <div class="container gallery-h1">
        <h1 class="text-center mt-4 mb-4">Disease Classifications</h1>
        <hr class="mt-2 mb-5" />
        <div class="row text-center text-lg-left">
          <div class="col-lg-4 col-md-4 col-6 col-12">
            <h3>Bacterial Spot</h3>
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="/static/images/spot.JPG"
                alt=""
              />
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-6 col-12">
            <h3>Healthy Leaf</h3>
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="/static/images/healthy.JPG"
                alt=""
              />
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-6 col-12">
            <h3>Septoria Leaf Spot</h3>
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="/static/images/leafspot.JPG"
                alt=""
              />
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-6 col-12">
            <h3>Spider Mites</h3>
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="/static/images/mites.JPG"
                alt=""
              />
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-6 col-12">
            <h3>Target Spot</h3>
            <a href="#" class="d-block mb-4 h-100">
              <img
                class="img-fluid img-thumbnail"
                src="/static/images/target.JPG"
                alt=""
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container Content-h5">
        <h5 style="font-size: 1rem" class="text-center my-3 contents">
          copyrights:&copy;Tomato Project Team
        </h5>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
